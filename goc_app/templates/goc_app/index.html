{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">{{ title }}</div>
        <div class="card-body">
          <p class="text-center font-weight-bold">Welcome!</p>
            <p>Choose your role:</p>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select user type
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="{% url 'login_user' %}">User</a>
                <a class="dropdown-item" href="{% url 'login_staff' %}">Staff</a>
                <a class="dropdown-item" href="{% url 'login_sysadmin' %}">Sysadmin</a>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
