{% extends 'base_staff.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">Dashboard</div>
        <div class="card-body">
          <h5 class="card-title">Welcome {{ user.username }}!</h5>
          <p class="card-text">You are logged in to your account.</p>
          <ul>
            <li><a href="{% url 'staffregister_user' %}">Register Student</a></li>
            <li><a href="{% url 'update_key' %}">Update/Create Secret Key</a></li>
            <li><a href="{% url 'update_rsa_key_pair' %}">Update/Create RSA Key</a></li>
            <li><a href="{% url 'add_course' %}">Add Course</a></li>
            <li><a href="{% url 'view_records_staff' %}">View Records</a></li>
            <!-- Add additional links as needed for other areas of the application -->
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
