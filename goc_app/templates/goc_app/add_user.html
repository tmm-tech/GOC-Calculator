{% extends 'base_user.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Register Student</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="{{ form.username.id_for_label }}">Username</label>
        <input type="text" name="username" id="{{form.username.id_for_label}}" class="form-control">
      </div>
      <div class="form-group">
        <label for="{{ form.email.id_for_label }}">Email</label>
        <input type="text" name="email" id="{{form.email.id_for_label}}" class="form-control">
      </div>
      <div class="form-group">
        <label for="{{ form.first_name.id_for_label }}">First Name</label>
        <input type="text" name="first_name" id="{{form.first_name.id_for_label}}" class="form-control">
      </div>
      <div class="form-group">
        <label for="{{ form.last_name.id_for_label }}">Last Name</label>
        <input type="text" name="last_name" id="{{form.last_name.id_for_label}}" class="form-control">
      </div>
      <div class="form-group">
        <label for="{{ form.password1.id_for_label }}">Password</label>
        <input type="password" name="password1" id="{{form.password1.id_for_label}}" class="form-control">
      </div>
      <div class="form-group">
        <label for="{{ form.password2.id_for_label }}">Confirm Password</label>
        <input type="password" name="password2" id="{{form.password2.id_for_label}}" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Add User</button>
    </form>
  </div>
{% endblock %}
