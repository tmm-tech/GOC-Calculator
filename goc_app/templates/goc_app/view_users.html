{% extends 'base_admin.html' %}

{% block content %}
<div class="container mt-4">
  <h2>View Users</h2>
  {% if auth_user %}
  <table class="table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Date Joined</th>
      </tr>
    </thead>
    <tbody>
      {% for user in auth_user %}
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.date_joined }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
  <p>There are no users to display.</p>
  {% endif %}
</div>
{% endblock %}
